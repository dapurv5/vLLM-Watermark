name: Publish Documentation

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild documentation'
        required: false
        default: false
        type: boolean

  # Trigger on push to publish-docs branch
  push:
    branches:
      - publish-docs

  # Trigger on release
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core dependencies directly to avoid build issues
        pip install numpy torch transformers
        pip install vllm==0.2.7  # Pin vLLM version for consistency
        pip install sglang
        pip install loguru scipy
        # Install documentation dependencies
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install myst-parser

    - name: Build documentation
      run: |
        cd docs
        make clean
        make html
        make linkcheck  # Check for broken links
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/publish-docs' || github.event_name == 'workflow_dispatch' || github.event_name == 'release'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        force_orphan: true  # Clean history for cleaner deployment
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: |
          ðŸ“š Deploy documentation

          - Build: ${{ github.sha }}
          - Trigger: ${{ github.event_name }}
          - Branch: ${{ github.ref }}

    - name: Create deployment summary
      if: always()
      run: |
        echo "## Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ -d "docs/_build/html" ]; then
          echo "âœ… Documentation built successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Build directory: docs/_build/html" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Documentation build failed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ github.ref }}" == "refs/heads/publish-docs" ] || [ "${{ github.event_name }}" == "release" ]; then
          echo "ðŸš€ Documentation deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
        fi